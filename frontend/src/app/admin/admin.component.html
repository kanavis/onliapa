<h3>Админка игры</h3>

<div *ngIf="globalError" class="red">
  <h1 class="red">{{globalError}}</h1>
</div>

<div *ngIf="init" class="flex">

  <div class="row">

    <div class="bordered">
      <app-state [state]="state"></app-state>
    </div>

  </div>

  <div class="row">

    <div class="bordered half">
      <app-users
        *ngIf="state !== undefined" [state]="state"
        (runPair)="runPair($event)" (kickUser)="kickUser($event)"
        [admin]="true"></app-users>
    </div>

    <div class="bordered half">
      <app-hat-fill
        *ngIf="state.state_hat_fill" [state]="state" [admin]="true"
        (hatComplete)="hatComplete($event)"
      ></app-hat-fill>
      <app-round
        *ngIf="state.state_round"
        [state]="state"
        [admin]="false"
        [stateUsersByUid]="stateUsersByUid"
      ></app-round>
      <app-standby *ngIf="state.state_name === 'standby'" [state]="state"></app-standby>
    </div>

  </div>

</div>
